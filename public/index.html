<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Helper - OpenStreetMap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">üêæ Pet Helper (OpenStreetMap)</h1>

      <div class="search-box bg-light p-4 rounded-3 mb-4">
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">Tipo de Local</label>
            <select id="tipoLocal" class="form-select">
              <option value="pet">Pet Shop</option>
              <option value="veterinary">Veterin√°rio</option>
              <option value="dog_park">Parque para C√£es</option>
            </select>
          </div>
          <div class="col-md-5">
            <label class="form-label">Raio de Busca (metros)</label>
            <input
              type="number"
              id="raioBusca"
              class="form-control"
              value="1000"
              min="100"
              max="5000"
            />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div id="feedResultados" class="feed-container"></div>
        </div>
        <div class="col-md-7">
          <div id="mapa" class="map-container"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
